<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon Character Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to top, #a0e0ff, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
      font-family: sans-serif;
    }

    .ground {
      width: 100%;
      height: 150px;
      background: #55aa55;
      position: absolute;
      bottom: 0;
    }

    .character {
      width: 140px;
      height: 140px;
      background: url('character.png') no-repeat center/contain;
      animation: bounce 1s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-40px);
      }
    }

    .label {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="label">My Cartoon Character</div>
  <div class="character"></div>
  <div class="ground"></div>
</body>
</html>
