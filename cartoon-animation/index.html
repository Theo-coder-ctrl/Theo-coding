<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon Animation</title>
  <style>
    body {
      margin: 0;
      background: #a0e0ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
    }

    .ground {
      width: 100%;
      height: 150px;
      background: #55aa55;
      position: absolute;
      bottom: 0;
    }

    .character {
      width: 120px;
      height: 120px;
      background: url('character.png') no-repeat center/contain;
      animation: bounce 1s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-40px);
      }
    }
  </style>
</head>
<body>
  <div class="knight"></div>
  <div class="ground"></div>
</body>
</html>
